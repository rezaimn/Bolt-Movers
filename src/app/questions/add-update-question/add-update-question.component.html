<div class="modal-header">
  <h4 class="modal-title">{{editMode ? 'Update ' : 'Add New '}}Question</h4>
  <button (click)="cancel()" aria-label="Close" class="close" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-12">
      <mat-form-field class="">
        <input [(ngModel)]="question.question" matInput name="name" placeholder="Question Title" type="text">
      </mat-form-field>
    </div>
  </div>
  <div class="footer-buttons">
           <span>
        <button (click)="addOrUpdateQuestion()" button color="primary" data-dismiss="modal" mat-raised-button
                type="button">{{editMode ? 'Update' : 'Add'}}</button>
      </span>
    <span>
        <button (click)="cancel()" button color="warn" data-dismiss="modal" mat-raised-button
                type="button">Cancel</button>
      </span>
  </div>
</div>
