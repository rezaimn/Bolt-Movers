<!-- ============================================================== -->
<!-- Simple four boxes Row -->
<!-- ============================================================== -->
<div fxLayout="row" fxLayoutWrap="wrap">
  <!-- column -->
  <div fxFlex="100" fxFlex.gt-sm="100" fxFlex.gt-xs="100">
    <mat-card>
      <mat-card-content>
        <!-- Row -->
        <div fxLayout="row" fxLayoutWrap="wrap">
          <button (click)="openAddQuestionDialog(null)" color="primary" mat-raised-button>
            <mat-icon class="add">add</mat-icon>
            Add New Question
          </button>
        </div>
        <hr>

        <div class="row">
          <div *ngFor="let question of questionList;let i=index"
               class="col col-lg-4 col-md-6 col-sm-12 col-xs-12 furniture-card">
            <mat-card class="furniture-item">
              <mat-card-header>
                <mat-card-title>{{question?.question}}</mat-card-title>
                <span class="crud-box">
                      <span>
                        <i (click)="openAddQuestionDialog(question)" class="material-icons  crud-btn edit-btn">
                            create
                        </i>
                        <i (click)="setQuestionIndex(i)"
                           class="material-icons danger-color crud-btn">
                            delete_outline
                        </i>
                      </span>
                    </span>
              </mat-card-header>
            </mat-card>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <!-- column -->
</div>
