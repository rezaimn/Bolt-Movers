<div class="modal-header">
  <h4 class="modal-title">{{editMode ? 'Update ' : 'Add New '}}Category</h4>
  <button type="button" class="close" aria-label="Close" (click)="cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-12">
      <mat-form-field class="">
        <input name="name" [(ngModel)]="name" type="text" matInput placeholder="Name">
      </mat-form-field>
    </div>
  </div>
  <div class="footer-buttons">
           <span>
        <button type="button" button mat-raised-button color="primary" (click)="addOrUpdateCategory()"
                data-dismiss="modal">{{editMode ? 'Update' : 'Add'}}</button>
      </span>
    <span>
        <button type="button" button mat-raised-button color="warn" (click)="cancel()"
                data-dismiss="modal">Cancel</button>
      </span>
  </div>
</div>
