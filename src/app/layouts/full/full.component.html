<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div class="main-container">
    <!-- ============================================================== -->
    <!-- Topbar - style you can find in header.scss -->
    <!-- ============================================================== -->
    <mat-toolbar class="topbar telative">
        <!-- ============================================================== -->
        <!-- Logo - style you can find in header.scss -->
        <!-- ============================================================== -->
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">
                <!-- Logo icon --><b>
                    <!--You can put here icon as well // <i class="wi wi-sunset"></i> //-->
                    <!-- Dark Logo icon -->
                    <img src="assets/images/logo-icon.png" alt="homepage" class="light-logo">
                    <!-- Light Logo icon -->
                    <!--<img src="assets/images/logo-light-icon.png" alt="homepage" class="light-logo">-->
                </b>
               </a>
        </div>
        <!-- ============================================================== -->
        <!-- sidebar toggle -->
        <!-- ============================================================== -->

        <button mat-icon-button (click)="snav.toggle()" value="sidebarclosed">
            <mat-icon>menu</mat-icon>
        </button>
        <span fxFlex></span>
        <!-- ============================================================== -->
        <!-- app header component - style you can find in header.scss / header.component.ts-->
        <!-- ============================================================== -->
      <button (click)="logout()" class="float-right exit-btn" mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>
        Sign Out
      </button>
        <app-header></app-header>
    </mat-toolbar>
    <!-- ============================================================== -->
    <!-- End Topbar - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <mat-sidenav-container [style.marginTop.px]="mobileQuery.matches ? 60 : 60">
        <!--&lt;!&ndash; ============================================================== &ndash;&gt;-->
        <!--&lt;!&ndash; Sidebar - style you can find in sidebar.scss &ndash;&gt;-->
        <!--&lt;!&ndash; ============================================================== &ndash;&gt;-->
        <mat-sidenav #snav id="snav" class="dark-sidebar pl-xs" [mode]="mobileQuery.matches ? 'side' : 'over'" fixedTopGap="0" [opened]="mobileQuery.matches" [disableClose]="mobileQuery.matches"  >
            <!---->
                <app-sidebar></app-sidebar>
               <!---->
            <!---->
        </mat-sidenav>
        <!--&lt;!&ndash; ============================================================== &ndash;&gt;-->
        <!--&lt;!&ndash; Sidebar - style you can find in sidebar.scss &ndash;&gt;-->
        <!--&lt;!&ndash; ============================================================== &ndash;&gt;-->
        <!---->
        <!--&lt;!&ndash; ============================================================== &ndash;&gt;-->
        <!--&lt;!&ndash; Page container - style you can find in pages.scss &ndash;&gt;-->
        <!--&lt;!&ndash; ============================================================== &ndash;&gt;-->
        <mat-sidenav-content class="page-wrapper">
                 <!---->
                <div class="page-content">
                   <!---->
                        <router-outlet><app-spinner></app-spinner></router-outlet>
                    <!---->
                </div>
               <!---->
        </mat-sidenav-content>
        <!--&lt;!&ndash; ============================================================== &ndash;&gt;-->
        <!--&lt;!&ndash; Page container - style you can find in pages.scss &ndash;&gt;-->
        <!--&lt;!&ndash; ============================================================== &ndash;&gt;-->
    </mat-sidenav-container>
</div>
